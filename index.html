<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./dist/styles.css" />
        <title>Frontend Mentor | Time tracking dashboard</title>
    </head>
    <body>
        <main id="category-container" class="container">
            <article class="card card__user">
                <div class="card__user--info">
                    <img
                        class="card__user--image"
                        src="./images/image-jeremy.png"
                        alt="user photo"
                    />
                    <h1 class="card__user--header">
                        <span class="card__user--name">Report for</span><br />
                        Jeremy Robson
                    </h1>
                </div>
                <div class="card__user--buttons">
                    <button id="daily-button" class="card__user--button">
                        Daily
                    </button>
                    <button
                        id="weekly-button"
                        class="card__user--button active"
                    >
                        Weekly
                    </button>
                    <button id="monthly-button" class="card__user--button">
                        Monthly
                    </button>
                </div>
            </article>
            <article class="card card__category bg__work">
                <div class="card__category--image">
                    <img src="./images/icon-work.svg" alt="" />
                </div>
                <div class="card__category--details">
                    <div class="card__category--header">
                        <h2>Work</h2>
                        <img src="./images/icon-ellipsis.svg" alt="" />
                    </div>
                    <div class="card__category--hours">
                        <span class="card__category--hours-current">
                            32hrs
                        </span>
                        <span class="card__category--hours-past">
                            Last Week - 36hrs
                        </span>
                    </div>
                </div>
            </article>
        </main>
    </body>
</html>
