<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./dist/styles.css" />
        <script defer src="./js/main.js"></script>
        <title>Frontend Mentor | Time tracking dashboard</title>
    </head>
    <body>
        <main id="category-container" class="container">
            <article class="card card__user">
                <div class="card__user--info">
                    <img
                        class="card__user--image"
                        src="./images/image-jeremy.png"
                        alt="user photo"
                    />
                    <h1 class="card__user--header">
                        <span class="card__user--name">Report for</span><br />
                        Jeremy Robson
                    </h1>
                </div>
                <div id="buttons-container" class="card__user--buttons"></div>
            </article>
        </main>
    </body>
</html>
