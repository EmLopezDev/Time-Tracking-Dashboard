<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Time tracking dashboard</title>
    </head>
    <body>
        <main class="container">
            <article class="card">
                <div class="card__user">
                    <img src="./images/image-jeremy.png" alt="user photo" />
                    <h1>
                        <span>Report for</span>
                        Jeremy Robson
                    </h1>
                </div>
                <div>
                    <button>Daily</button>
                    <button>Weekly</button>
                    <button>Monthly</button>
                </div>
            </article>
            <article class="card">
                <div class="card__work">
                    <img src="./images/icon-work.svg" alt="" />
                </div>
                <div>
                    <h2>
                        <span>Work</span>
                        32hrs
                    </h2>
                    <div>
                        <img src="./images/icon-ellipsis.svg" alt="" />
                        <span>Last Week - 36hrs</span>
                    </div>
                </div>
            </article>
            <article class="card">
                <div class="card__play">
                    <img src="./images/icon-play.svg" alt="" />
                </div>
                <div>
                    <h2>
                        <span>Play</span>
                        10hrs
                    </h2>
                    <div>
                        <img src="./images/icon-ellipsis.svg" alt="" />
                        <span>Last Week - 36hrs</span>
                    </div>
                </div>
            </article>
            <article class="card">
                <div class="card__study">
                    <img src="./images/icon-study.svg" alt="" />
                </div>
                <div>
                    <h2>
                        <span>Study</span>
                        4hrs
                    </h2>
                    <div>
                        <img src="./images/icon-ellipsis.svg" alt="" />
                        <span>Last Week - 7hrs</span>
                    </div>
                </div>
            </article>
            <article class="card">
                <div class="card__exercise">
                    <img src="./images/icon-exercise.svg" alt="" />
                </div>
                <div>
                    <h2>
                        <span>Exercise</span>
                        4hrs
                    </h2>
                    <div>
                        <img src="./images/icon-ellipsis.svg" alt="" />
                        <span>Last Week - 5hrs</span>
                    </div>
                </div>
            </article>
            <article class="card">
                <div class="card__social">
                    <img src="./images/icon-social.svg" alt="" />
                </div>
                <div>
                    <h2>
                        <span>Social</span>
                        5hrs
                    </h2>
                    <div>
                        <img src="./images/icon-ellipsis.svg" alt="" />
                        <span>Last Week - 10hrs</span>
                    </div>
                </div>
            </article>
            <article class="card">
                <div class="card__care">
                    <img src="./images/icon-self-care.svg" alt="" />
                </div>
                <div>
                    <h2>
                        <span>Self Care</span>
                        2hrs
                    </h2>
                    <div>
                        <img src="./images/icon-ellipsis.svg" alt="" />
                        <span>Last Week - 2hrs</span>
                    </div>
                </div>
            </article>
        </main>
    </body>
</html>
