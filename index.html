<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./dist/styles.css" />
        <title>Frontend Mentor | Time tracking dashboard</title>
    </head>
    <body>
        <main class="container">
            <article class="card">
                <div class="card__user">
                    <img
                        class="card__user--image"
                        src="./images/image-jeremy.png"
                        alt="user photo"
                    />
                    <h1 class="card__user--header">
                        <span class="card__user--name">Report for</span><br />
                        Jeremy Robson
                    </h1>
                </div>
                <div class="card__user--buttons">
                    <button id="daily-button" class="card__user--button">
                        Daily
                    </button>
                    <button
                        id="weekly-button"
                        class="card__user--button active"
                    >
                        Weekly
                    </button>
                    <button id="monthly-button" class="card__user--button">
                        Monthly
                    </button>
                </div>
            </article>
            <article class="card">
                <div class="card__work">
                    <img src="./images/icon-work.svg" alt="" />
                </div>
                <div>
                    <h2>
                        <span>Work</span>
                        32hrs
                    </h2>
                    <div>
                        <img src="./images/icon-ellipsis.svg" alt="" />
                        <span>Last Week - 36hrs</span>
                    </div>
                </div>
            </article>
            <article class="card">
                <div class="card__play">
                    <img src="./images/icon-play.svg" alt="" />
                </div>
                <div>
                    <h2>
                        <span>Play</span>
                        10hrs
                    </h2>
                    <div>
                        <img src="./images/icon-ellipsis.svg" alt="" />
                        <span>Last Week - 36hrs</span>
                    </div>
                </div>
            </article>
            <article class="card">
                <div class="card__study">
                    <img src="./images/icon-study.svg" alt="" />
                </div>
                <div>
                    <h2>
                        <span>Study</span>
                        4hrs
                    </h2>
                    <div>
                        <img src="./images/icon-ellipsis.svg" alt="" />
                        <span>Last Week - 7hrs</span>
                    </div>
                </div>
            </article>
            <article class="card">
                <div class="card__exercise">
                    <img src="./images/icon-exercise.svg" alt="" />
                </div>
                <div>
                    <h2>
                        <span>Exercise</span>
                        4hrs
                    </h2>
                    <div>
                        <img src="./images/icon-ellipsis.svg" alt="" />
                        <span>Last Week - 5hrs</span>
                    </div>
                </div>
            </article>
            <article class="card">
                <div class="card__social">
                    <img src="./images/icon-social.svg" alt="" />
                </div>
                <div>
                    <h2>
                        <span>Social</span>
                        5hrs
                    </h2>
                    <div>
                        <img src="./images/icon-ellipsis.svg" alt="" />
                        <span>Last Week - 10hrs</span>
                    </div>
                </div>
            </article>
            <article class="card">
                <div class="card__care">
                    <img src="./images/icon-self-care.svg" alt="" />
                </div>
                <div>
                    <h2>
                        <span>Self Care</span>
                        2hrs
                    </h2>
                    <div>
                        <img src="./images/icon-ellipsis.svg" alt="" />
                        <span>Last Week - 2hrs</span>
                    </div>
                </div>
            </article>
        </main>
    </body>
</html>
